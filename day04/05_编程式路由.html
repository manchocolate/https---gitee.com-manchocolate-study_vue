<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 实现超链接 -->
        <!-- router-link 子组件 :对应超链接a，router-view 子组件：对应div -->
        <a href="#" @click.prevent="runHandler">登录</a>
        <a href="#" @click.prevent="regHandler">zhuce</a>
        <!-- <router-link to="/login">denglu</router-link> -->
        <router-link to="/reg">zhuce</router-link>
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>
    <!-- vue-router -->
    <script>
        // 2定义子组件
        let login = {
            mounted() {
                // this.$route获取传值
                console.log(this.$route);
                    console.log(this.$route.query);
                    console.log(this.$route.query.user);
            },
            template:` <div>denglu</div>`
        }
        let reg = {
            mounted() {
                console.log(this.$route.params.user)
            },
            template:" <div>zhuce</div>"
        }
        // 3实例化vue-router
        let router = new VueRouter({
            // 4配置路由匹配
            routes: [
                {path:"/login",component:login},
                {path:"/reg/:user/:age",component:reg},
            ]
        })
       new Vue({
            el:'#app',
            // 5挂路由
            router,
            data:{
                user:"sundelong",
                age:18,
            },
            methods: {
                runHandler(){
                    // this.$router.push()
                    // query
                    this.$router.push('/login?user='+this.user+'&age'+this.age);
                    // params

                },
                regHandler(){
                    // paprams
                    this.$router.push('reg/'+this.user+'/'+this.user)
                }
            },
       })
    </script>
</body>
</html>
