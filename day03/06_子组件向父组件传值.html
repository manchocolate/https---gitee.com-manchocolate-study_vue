<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: #f00;
    }
    .blue{
        color: #00f;
    }
    .green{
        color: #0ff;
    }
</style>
<body>
    <div id="app">
            <son-cmp @eventend="eHandler"></son-cmp>{{father}}
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // zi组件向父组件传值 $emit() 广播（发布订阅模式） $on()订阅模式
        let sonCmp = {
            data(){
                return{
                    str:"haha",
                    kk:"nihao",
                }
            },
            methods:{
                runHandler(){
                    // $emi发布
                    this.$emit("eventend",this.str,this.kk) //(事件名,变量)
                }
            },
            template:'<div @click="runHandler()">局部子组件+++</div>',
            
        };
        new Vue({
            el:'#app',
            data:{
                father:"hello", // 父组件定义的变量
            },
            components:{
                sonCmp
            },
            methods: {
                eHandler(x,y){
                    // x是子组件广播出的子组件的变量内容
                    this.father=x+y;
                }
            },
        });
        
    </script>
</body>
</html>
