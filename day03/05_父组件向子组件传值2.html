<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: #f00;
    }
    .blue{
        color: #00f;
    }
    .green{
        color: #0ff;
    }
</style>
<body>
    <div id="app">
            <son-cmp></son-cmp>
            <son-cmp></son-cmp>
            <son-cmp></son-cmp>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 父组件向子组件传值 $parent
        let sonCmp = {
            mounted() {
                //访问父组件变量和方法
                console.log(this.$parent.msg);
                this.$parent.parentHandler();
            },
            template:'<div>局部子组件+++</div>',
            
        };
        new Vue({
            el:'#app',
            data:{
                msg:"hello", // 父组件定义的变量
            },
            methods: {
                parentHandler(){
                    console.log("父组件");
                }
            },
            components:{
                sonCmp,

            }
        });
        
    </script>
</body>
</html>
