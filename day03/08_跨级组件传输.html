<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: #f00;
    }
    .blue{
        color: #00f;
    }
    .green{
        color: #0ff;
    }
</style>
<body>
    <div id="app">
            <son-cmp></son-cmp>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // provide/inject:父组件向后代传值，将来用vuex实现非父子传值
        let sonCmp = {
            methods: {
            },
            props:{
            },
            inject:['msg'],
            template:'<div>局部子组件+++{{msg}}</div>',
            
        };
        new Vue({
            el:'#app',
            data:{
                msg:'haha'
            },
            provide(){
                return{
                    msg:this.msg,
                }
            },
            components:{
                sonCmp,

            }
        });
        
    </script>
</body>
</html>
