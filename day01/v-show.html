<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: #f0f;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="bool=!bool">显示/隐藏</button>
        <button @click="getHandler">显示/隐藏</button>
        <div class="box" v-if="bool"></div>
        <div class="box" v-show="bool"></div>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                bool:true,
            },
            methods:{
                getHandler(){
                    this.bool=!this.bool;
                }
            }
        })
    </script>
</body>
</html>
