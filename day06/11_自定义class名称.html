<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 80px;
        height: 80px;
        background-color: #f00;
    }
    .fade-leave-active{
        animation: fade-leave 2s;
    }
    .fade-enter-active{
        animation: fade-leave 2s reverse;
    }
    @keyframes fade-leave {
        0%{
            opacity: 1;
            width: 200px;
        }
        100%{
            opacity: 0;
            width: 250px;
        }
    }
</style>
<body>
    <div id="app">
        <!-- 
            css 过渡动画（transtion），动画（animation）
        -->
        <button @click="flag=!flag">显示隐藏</button>
        <transition 
        enter-active-class="fade-enter-active"
        leave-active-class="fade-leave-active"
        >
            <div class="box" v-show="flag">

            </div>
        </transition>
    </div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            str:"9888",
            flag:true,
        },
    })
</script>
</body>
</html>
