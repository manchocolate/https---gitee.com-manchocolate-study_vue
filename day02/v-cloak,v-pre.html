<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" >
        <!-- v-cloak解决网络不好，显示源码问题 -->
        <div v-cloak>{{msg}}</div>
        <div v-pre><p>sdfsdf</p>{{msg}}</div>
        <!-- v-once 只进行一次渲染 -->
        <div  v-once>{{msg}}<input type="text" v-model="msg" value="msg"></div></div>
    </div>
    <!-- v-pre:原样输出 不做渲染 -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'qweqwe'
            }
        })
    </script>
</body>
</html>
