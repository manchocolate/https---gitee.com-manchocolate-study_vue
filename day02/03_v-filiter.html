<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
</style>
<body>
    <div id="app">
        <!-- filiter过滤器：全局Vue.filiter()，局部filters：{} -->
        ${{price | priceFiliter(3)}}
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 引入vue库
        // let a = 'hello';
        // document.querySelector("#app").innerHTML = a;
        Vue.filter("priceFiliter",function(params,fixed=5) {
            return parseFloat(params.toFixed(fixed)); // 返回的是字符串类型

        })
        new Vue({
            el:'#app',
            data:{
                price:200.6234234324324234234324234234234,
            },
            filters:{
                priceFiliter2(x,fixed=2){
                    return x.toFixed(fixed);
                }
            }
        })
    </script>
</body>
</html>
